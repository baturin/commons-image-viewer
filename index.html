<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Commons/Wikivoyage Image Viewer</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/commons-image-viewer.css" rel="stylesheet">
    </head>
    <body>
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script src="js/string-utils.js"></script>
        <script src="js/array-utils.js"></script>
        <script src="js/async-utils.js"></script>
        <script src="js/log.js"></script>
        <script src="js/cache.js"></script>
        <script src="js/wikivoyage-api.js"></script>
        <script src="js/commons-api.js"></script>
        <script src="js/application.js"></script>

        <div id="page-contents-block">
            <div id="left-block">
                <div id="buttons-block">
                    <div>
                        <div class="form-group">
                            <label for="category">Категория Commons:</label>
                            <input type="text" id="category" name="category" class="form-control" value="Akademgorodok_(Novosibirsk)" style="width: 300px">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="setCategory">Просмотреть изображения</button>
                        </div>
                    </div>
                    <hr/>
                    <div>
                        <div class="form-group">
                            <label for="nature">Природные памятники:</label>
                            <input type="text" id="nature" name="nature" class="form-control" value="Алтай" style="width: 300px">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="setNature">Просмотреть изображения</button>
                        </div>
                    </div>
                    <hr/>
                    <div>
                        <div class="form-group">
                            <label for="culture">Культурное наследие</label>
                            <input type="text" id="culture" name="culture" class="form-control" value="Новосибирская_область/Новосибирск" style="width: 300px">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary" id="setCulture">Просмотреть изображения</button>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div id="log-block">
                    <div class="form-group">
                        <label for="log">Лог</label>
                        <textarea name="log" id="log" class="form-control" readonly="readonly"></textarea>
                    </div>
                </div>
                <div id="cache-block">
                    <div>
                        <button type="submit" class="btn btn-primary" id="clearCache">Очистить локальный кеш</button>
                    </div>
                </div>
            </div>
            <div id="images-block">
                <div>
                    <ul class="pagination" id="topPaginator" style="margin: 5px"></ul>
                </div>
                <div id="images"></div>
                <div>
                    <ul class="pagination" id="bottomPaginator" style="margin: 5px"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
